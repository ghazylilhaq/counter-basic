<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple counter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div
        class="position-relative p-5 text-center text-muted bg-body border border-dashed rounded-5"
      >
        <svg class="bi mt-5 mb-3" width="48" height="48">
          <use xlink:href="#check2-circle"></use>
        </svg>
        <h1 class="text-body-emphasis fw-bold">Counter</h1>
        <p class="col-lg-6 mx-auto mb-4 large-font fw-bolder" id="number-total">0</p>
        <div
          class="d-flex p-2 justify-content-center flex-nowrap gap-3 flex-sm-column flex-md-row align-items-center"
        >
          <button
            class="btn btn-lg btn-primary px-5"
            id="decrease"
            type="button"
          >
            Decrease
          </button>
          <button
            class="btn btn-lg btn-primary px-5"
            id="reset"
            type="button"
          >
            Reset
          </button>
          <button
            class="btn btn-lg btn-primary px-5"
            id="increase"
            type="button"
          >
            Increase
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
